<html>
    <head>
    <title>Two-Player Trivia Battle Game</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="player-setup-section">
            <input type="text" id="player1" placeholder="Enter the first player name">
            <input type="text" id="player2" placeholder="Enter the second player name">
            <p id="error-msg"></p>
            <button id="start-game-button">Start Game</button>
        </div>
        <div id="category-selection-section">
            <p id="display-player1-name"></p>
            <p id="display-player2-name"></p>

            <select id="category-dropdown">
                <option value="music">Music</option>
                <option value="sport and leisure">sport and leisure</option>
                <option value="film and tv">film and tv</option>
                <option value="arts and literature">arts and literature</option>
                <option value="history">history</option>
                <option value="society and culture">society and culture</option>
                <option value="science">science</option>
                <option value="geography">geography</option>
                <option value="food and drink">food and drink</option>
                <option value="general knowledge">general knowledge</option>
            </select>
            <button id="start-round-button">Start Round button</button>
        </div>
        <div id="question-gameplay-section">

            <p id="round-number"></p>
            <p id="category-name"></p>
            <p id="difficulty-level"></p>
            <p id="current-player-turn"></p>

            <p id="player1-name-score"></p>
            <p id="player2-name-score"></p>

            <p id="question-text"></p>
            <div>
              <input type="radio" name="options" id="option-one">
              <span id="option-one-text"></span>
            </div>

            <div>
              <input type="radio" name="options" id="option-two">
              <span id="option-two-text"></span>
            </div>

            <div>
              <input type="radio" name="options" id="option-three">
              <span id="option-three-text"></span>
            </div>

            <div>
              <input type="radio" name="options" id="option-four">
              <span id="option-four-text"></span>
            </div>
        </div>
        <div id="round-summary-section">
            <button id="next-button">Next Round</button>
            <button id="end-game-button">End Game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
